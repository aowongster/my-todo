<body>
  <div class="container">
    <header>
      <h1>My todos: ({{incompleteCount}})</h1>
    </header>

    <label class="hide-completed">
      <input type="checkbox" >
      Hide Completed Tasks
    </label>

    {{ > loginButtons }}

    {{#if currentUser }}
      <form class="new-task">
        <input type="text" name="text" placeholder="Input new tasks here">
      </form>
    {{/if}}

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
